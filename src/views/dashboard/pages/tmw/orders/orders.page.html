
    <base-material-card color="success" >
      <template v-slot:heading>
        <div class="display-2 font-weight-light">Orders</div>
      </template>
      <v-card-text v-resize="onResize">
        <!-- <v-data-table dense :height="windowSize.y - (75 + 81 + 32 + 24 + 59 + 45)"  :headers="headers" :items="items" :loading="loading" loading-text="Loading... Please wait"
          show-group-by >
         
        </v-data-table> -->
        <v-data-iterator
        :items="items"
        :items-per-page.sync="itemsPerPage"
        :page="page"
        :search="search"
        :sort-by="sortBy.toLowerCase()"
        :sort-desc="sortDesc"
        hide-default-footer
        :loading="loading"
      >
        <template v-slot:header>
          <v-toolbar
            dark
            dense
            color="blue darken-3"
            class="mb-1"
          >
            <v-text-field
            dense
              v-model="search"
              clearable
              flat
              solo-inverted
              hide-details
              prepend-inner-icon="md-text-box-search"
              label="Search"
            ></v-text-field>
            <template v-if="$vuetify.breakpoint.mdAndUp">
              <v-spacer></v-spacer>
              <v-select
              dense
                v-model="sortBy"
                flat
                solo-inverted
                hide-details
                :items="keys"
                prepend-inner-icon="md-select-search"
                label="Sort by"
              ></v-select>
              <v-spacer></v-spacer>
              <v-btn-toggle
              dense
                v-model="sortDesc"
                mandatory
              >
                <v-btn                  
                  depressed
                  color="blue"
                  :value="false"
                >
                  <v-icon>mdi-arrow-up</v-icon>
                </v-btn>
                <v-btn
                  dense
                  depressed
                  color="blue"
                  :value="true"
                >
                  <v-icon>mdi-arrow-down</v-icon>
                </v-btn>
              </v-btn-toggle>
            </template>
          </v-toolbar>
        </template>
  
        <template v-slot:default="props">
          <v-row style="height: 50%">
            <v-col
              v-for="item in props.items"
              :key="item.DETAIL_LINE_ID"
              cols="12"
              sm="6"
              md="4"
              lg="3"
              style="height: 50%"
            >
            <base-material-card height="50%" dense shaped elevation="2" color="warning">
            <template v-slot:heading>
              <div class="display-2 font-weight-light">Detail ID: {{ item.DETAIL_LINE_ID }}</div>
            </template>
                <!-- <v-card-title class="subheading font-weight-bold">{{ item.DETAIL_LINE_ID }}</v-card-title> -->
  
                <v-divider></v-divider>
  
                <v-list dense  style="max-height: 100%"
                class="overflow-y-auto">
                  <v-list-item
                    v-for="(key, index) in filteredKeys"
                    :key="index"
                    v-if="item[key]"
                  >
                    <v-list-item-content v-if="item[key]" :class="{ 'blue--text': sortBy === key }">{{ key }}:</v-list-item-content>
                    <v-list-item-content v-if="item[key]" class="align-end" :class="{ 'blue--text': sortBy === key }">{{ item[key] }}</v-list-item-content>
                  </v-list-item>
                </v-list>
              </base-material-card>
            </v-col>
          </v-row>
        </template>
  
        <template v-slot:footer>
          <v-row class="mt-2" align="center" justify="center">
            <span class="grey--text">Items per page</span>
            <v-menu offset-y>
              <template v-slot:activator="{ on, attrs }">
                <v-btn
                  dark
                  text
                  color="primary"
                  class="ml-2"
                  v-bind="attrs"
                  v-on="on"
                >
                  {{ itemsPerPage }}
                  <v-icon>mdi-chevron-down</v-icon>
                </v-btn>
              </template>
              <v-list>
                <v-list-item
                  v-for="(number, index) in itemsPerPageArray"
                  :key="index"
                  @click="updateItemsPerPage(number)"
                >
                  <v-list-item-title>{{ number }}</v-list-item-title>
                </v-list-item>
              </v-list>
            </v-menu>
  
            <v-spacer></v-spacer>
  
            <span
              class="mr-4
              grey--text"
            >
              Page {{ page }} of {{ numberOfPages }}
            </span>
            <v-btn
              fab
              dark
              color="blue darken-3"
              class="mr-1"
              @click="formerPage"
            >
              <v-icon>mdi-chevron-left</v-icon>
            </v-btn>
            <v-btn
              fab
              dark
              color="blue darken-3"
              class="ml-1"
              @click="nextPage"
            >
              <v-icon>mdi-chevron-right</v-icon>
            </v-btn>
          </v-row>
        </template>
      </v-data-iterator>
      </v-card-text>
    </base-material-card>
