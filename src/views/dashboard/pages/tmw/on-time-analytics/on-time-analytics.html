<section id="on-time-analytics" class="page">
  <v-container fluid>
    <v-row  justify-start>
      <v-col cols="12" lg6>
      <v-menu
      ref="menu"
      v-model="menu"
      :close-on-content-click="false"
      transition="scale-transition"
      offset-y
      min-width="290px"
    >
      <template v-slot:activator="{ on, attrs }">
        
          <v-text-field
          v-model="dateRangeText"
          label="Date range"
          prepend-icon="mdi-calendar"
          readonly
          
            v-bind="attrs"
            v-on="on"
          ></v-text-field>
       
      </template>
      <v-date-picker
      v-model="dates"
      range
      @change="onDatesChanged"
    ></v-date-picker>
    </v-menu>
  </v-col>
